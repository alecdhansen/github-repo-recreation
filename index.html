<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/424357505d.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Github Repo Recreation</title>
  </head>
  <body>
    <header>
      <div>
        <a class="github1" href="#"
          ><i class="fa-brands fa-github github11"></i
        ></a>
      </div>
      <div class="search-plus-right-side">
        <div class="search-header">
          <input
            class="form-control input-search1"
            data="text"
            type="search"
            placeholder="Search or jump to..."
          />
          <div class="search-links">
            <a href="#">Pull requests</a>
            <a href="#">Issues</a>
            <a href="#">Marketplace</a>
            <a href="#">Explore</a>
          </div>
        </div>
        <div class="right-side-header">
          <a class="right-side-links" href="#"
            ><i class="fa-regular fa-bell"></i
          ></a>
          <div class="plus-down">
            <a class="right-side-links" href="#"
              ><i class="fa-solid fa-plus"></i>
              <i class="fa-solid fa-sort-down"></i
            ></a>
          </div>
          <div class="avatar-container">
            <div class="avatar">
              <a class="right-side-links" href="#"
                ><img src="./images/profile.png" />
                <i class="fa-solid fa-sort-down"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="sticky-bar">
        <div class="profile-nav">
          <a class="profile-nav-links">
            <i class="fa-solid fa-book-open"></i> Overview
          </a>
          <a class="profile-nav-links repo"
            ><i class="fa-solid fa-book-bookmark"></i> Repositories</a
          >
          <a class="profile-nav-links"
            ><i class="fa-regular fa-square"></i> Projects</a
          >
          <a class="profile-nav-links"
            ><i class="fa-solid fa-cube"></i> Packages</a
          >
          <a class="profile-nav-links"
            ><i class="fa-regular fa-star"></i> Stars</a
          >
        </div>
      </div>
      <div class="main-container">
        <aside class="layout-sidebar">
          <div class="user-section"></div>
          <div class="organizations">Organizations</div>
          <ul class="organization-avatars"></ul>
        </aside>
        <div class="layout-main">
          <div class="search-repo">
            <input
              class="form-control input-search2"
              data="text"
              type="search"
              placeholder="Find a repository..."
            />
            <div class="sort-search">
              <button class="repo-btns">
                Type
                <span><i class="fa-solid fa-sort-down"></i></span>
              </button>
              <button class="repo-btns">
                Language
                <span><i class="fa-solid fa-sort-down"></i></span>
              </button>
              <button class="repo-btns">
                Sort
                <span><i class="fa-solid fa-sort-down"></i></span>
              </button>
            </div>
            <button class="repo-btns green-btn">
              <i class="fa-solid fa-book-bookmark"></i> New
            </button>
          </div>
          <ul class="repository-list"></ul>
        </div>
      </div>
    </main>
    <footer>
      <div class="copywrite">
        <a href="www.github.com" class="fa-brands fa-github"></a>
        <div>Â© 2022 GitHub, Inc.</div>
      </div>
      <nav>
        <ul class="footer-link-list">
          <li><a class="footer-links" href="#">Terms</a></li>
          <li><a class="footer-links" href="#">Privacy</a></li>
          <li><a class="footer-links" href="#">Security</a></li>
          <li><a class="footer-links" href="#">Status</a></li>
          <li><a class="footer-links" href="#">Docs</a></li>
          <li><a class="footer-links" href="#">Contact GitHub</a></li>
          <li><a class="footer-links" href="#">Pricing</a></li>
          <li><a class="footer-links" href="#">API</a></li>
          <li><a class="footer-links" href="#">Training</a></li>
          <li><a class="footer-links" href="#">Blog</a></li>
          <li><a class="footer-links" href="#">About</a></li>
        </ul>
      </nav>
    </footer>

    <!-- scripts -->

    <script id="user-template" type="text/x-handlebars-template">
      <div class="profile-img-container">
        <a href="#">
          <img src="{{avatar_url}}" /></a>
      </div>
      <div class="names">
        <div class="big-name">{{name}}</div>
        <div class="small-name">{{login}}</div>
      </div>
      <div class="profile-info">
        <div class="bio-blurb">{{bio}}</div>
        <button>Edit Profile</button>
        <div class="follower-info-links">
          <a class="follower-info" href="#">
            <i class="fa-solid fa-user-group"></i>
            <span>{{followers}} </span>
            <div>follower</div>
          </a>
          <a class="follower-info" href="#">
            <span>{{following}} </span>
            <div>following</div>
          </a>
        </div>
        <div class="contact-info">
          <div>
            <i class="fa-solid fa-building"></i>{{company}}
          </div>
          <div>
            <i class="fa-solid fa-location-dot"></i>{{location}}
          </div>
          <a href="#"><i
              class="fa-regular fa-envelope"
            ></i>alecdhansen@gmail.com</a>
          <a href="{{blog}}"><i class="fa-solid fa-link"></i>{{blog}}</a>
        </div>
      </div>
    </script>

    <script id="orgs-template" type="text/x-handlebars-template">
      {{#each orgs}}
        <li class="org-avatar-img-container">
          <a href="{{url}}"><img src="{{avatar_url}}" /></a>
        </li>
      {{/each}}
    </script>

    <script id="repo-template" type="text/x-handlebars-template">
      {{#each repos}}
        <li class="repository-item">
          <div>
            <h3>
              <a href="{{html_url}}" class="repo-name">{{name}}</a>
              <span class="public-private-label">{{visibility}}</span>
            </h3>
            {{#if description}}
              <p class="readme-description">{{description}}</p>
            {{/if}}
            {{#if description}}
              <div class="configs">
                {{#each topics}}
                  <a href="#">{{this}}</a>
                {{/each}}
              </div>
            {{/if}}
            {{#if fork}}
              <p class="fork">Forked from
                <a href="{{forks_url}}" class="fork">
                  this user</a></p>
            {{/if}}
            <div class="upload-timer">
              {{#if language}}
                <span
                  class="fa-solid fa-circle repo-language-color {{language}}"
                ></span>
              {{/if}}
              <div class="language-type">{{language}}</div>
              {{#if fork}}
                <a href="{{forks_url}}"><i
                    class="fa-solid fa-code-fork forks"
                  ></i></a>
              {{/if}}
              <div class="upload-timer-time">Updated
                {{updated_at}}</div>
            </div>
          </div>
          <div class="star-btns">
            <button class="star-btn1">
              <i class="fa-regular fa-star"></i>
              Star
            </button>
            <button class="star-btn2">
              <i class="fa-solid fa-sort-down"></i>
            </button>
          </div>
        </li>
      {{/each}}
    </script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
      integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.min.js"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
